<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="王佳蕾">
  <meta name="Keywords" content="图片轮播自定义属性实现">
  <meta name="Description" content="使用自定义属性实现图片轮播效果">
  <title>自定义属性实现图片轮播效果</title>
  <style type="text/css">
    *{
		margin:0;
		padding:0;
	}
    #box{
	    position:relative;
		height:360px;
		width:205px;
		margin:20px auto;
        box-shadow:0 0 10px #000;
		}
   #pic{
		position:relative;
		height:100%;
		width:100%;
		}
	img{
	    width:100%;
		height:100%;
		position:absolute;
		margin:0px;
		left:0px;
		right:0px;
		top:0px;
		bottom:0px;
		display:none;
		}
	/*img.show{
		display:block;
	}*/
	#btn a{
	    position:absolute;
		bottom:50%;
		margin-top:-20px;
		margin-bottom:-20px;
		height:50px;
		width:30px;
		display:block;
		text-align:center;
		line-height:50px;
		font-size:24px;
		background:pink;
		color:white;
		text-decoration:none;
	}
	.next{
		right:-30px;
	}
    .prev{
		left:-30px;
	}
	#dot{
	    position:absolute;
		bottom:-30px;
		line-height:30px;
		text-align:center;
		width:100%;
		}
	#dot a{
	    display:inline-block;
		width:10px;
		height:10px;
		background:pink;
		border-radius:50%;
		margin:3px;
	}
    
	#dot a.point{
		background:red;
	}
  </style>
  <script type="text/javascript">
  window.onload=function(){
		var oImg=document.getElementsByTagName("img");
		var btn=document.getElementById("btn");
		var dot=document.getElementById("dot");
		var oBtn=btn.getElementsByTagName("a");
		var oDot=dot.getElementsByTagName("a");
		var num=0;
		var old=oImg[num];
		var oldDot=oDot[num]
		oImg[num].style.display="block";
		for(var i=0,len=oBtn.length;i<len;i++){
			oBtn[i].index=i;
			oBtn[i].onclick=function(){
				if(this.index=="0"){
					
					num++;
					if(num==oImg.length){
						num=0;
					}
					tabActive();
				}else{
					num--;
					if(num==-1){
						num=oImg.length-1;
					}
					tabActive();
				}
			}
		}
		for(var i=0,len=oDot.length;i<len;i++){
			oDot[i].index=i;
			oDot[i].onclick=function(){
                num=this.index;
			    tabActive();
			}
		}
		function tabActive(){
			old.style.display="none";
			oldDot.className="";
			oldDot=oDot[num];
			old=oImg[num];
			oImg[num].style.display="block";
			oDot[num].className="point";
		}

  }
  </script>
 </head>
 <body>
  <div id="box">
	<div id="pic">
		<img src="images/0.gif" class="show" width="205" height="365" border="0" alt="">
		<img src="images/1.gif" width="205" height="365" border="0" alt="">
		<img src="images/2.gif" width="205" height="365" border="0" alt="">
		<img src="images/3.gif" width="240" height="320" border="0" alt="">
	</div>
	<div id="btn">
		<a href="#" class="next"> > </a>
		<a href="#" class="prev"> < </a>
	</div>
	<div id="dot">
		<a href="#" class="point"/>
		<a href="#"/>
		<a href="#"/>
		<a href="#"/>
	</div>
  </div>
 </body>
</html>
